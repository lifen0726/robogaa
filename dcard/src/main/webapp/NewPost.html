<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>簡單論壇發文頁面</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 600px; margin: auto; padding: 20px; }
  .input-group { margin-bottom: 10px; }
  .input-group label { display: block; margin-bottom: 5px; }
  .input-group input, .input-group textarea { width: 100%; padding: 8px; }
  .input-group textarea { height: 100px; }
  .submit-btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  .submit-btn:hover { background-color: #0056b3; }
</style>
</head>
<body>

<div class="container">
  <h2>發表新主題</h2>
  <form id="postForm">
    <div class="input-group">
      <label for="title">標題:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="input-group">
      <label for="content">內容:</label>
      <textarea id="content" name="content" required></textarea>
    </div>
    <button type="submit" class="submit-btn">發文</button>
  </form>
</div>

<script>
  document.getElementById('postForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // 在這裡添加你的代碼，比如發送資料到服務器
    alert('發文功能尚未實現！');
  });
</script>

</body>
</html>
