<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Management</title>
    <style>
        /* Add some basic styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btn {
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Threads後臺管理</h2>
    <table id="threadTable">
        <thead>
            <tr>
                <th>Thread ID</th>
                <th>Category ID</th>
                <th>Member ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Create Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="threadTableBody">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>

    <!-- Form for adding/editing a thread (initially hidden) -->
    <div id="threadForm" style="display: none;">
        <h2>New Thread</h2>
        <form id="addThreadForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Fetch data from server and populate the table
        function fetchData() {
            fetch('/threads/member/2')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('threadTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(thread => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${thread.threadid}</td>
                            <td>${thread.categoryid}</td>
                            <td>${thread.memberid}</td>
                            <td>${thread.title}</td>
                            <td>${thread.content}</td>
                            <td>${thread.createdate}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editThread(${thread.threadid})">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteThread(${thread.threadid})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Delete thread by ID
        function deleteThread(threadId) {
            fetch(`/threads/${threadId}`, { method: 'DELETE' })
                .then(() => {
                    // Refresh data after deletion
                    fetchData();
                })
                .catch(error => console.error('Error deleting thread:', error));
        }

        // Show form for adding/editing a thread
        function showForm() {
            document.getElementById('threadForm').style.display = 'block';
        }

        // Fetch data when the page loads
        fetchData();
    </script>
</body>
</html>
