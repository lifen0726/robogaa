<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>論壇</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/forum/css/forumIndex.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    
  </style>
</head>
<body>
  <header>
        <div class="logo">
            <a href="/">愛登</a>
        </div>
        <ul class="main-menu">
            <li><a href="/forum">論壇</a></li>
            <li><a href="/routes">路線資訊</a></li>
            <li><a href="/gear">裝備商城</a></li>
            <li><a href="/member">用戶中心</a></li>
        </ul>
        <div class="user-actions">
            <li><a href="#" id="loginButton">登入</a></li>
                <li><a href="#register">註冊</a></li>
        </div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <!-- 放置導覽列內容 -->
      <ul>
        <li><a href="/Category/greenhorns">新手入門板</a></li>
        <li><a href="/Category/equipment">裝備討論板</a></li>
        <li><a href="/Category/photography">攝影與紀錄板</a></li>
        <li><a href="/Category/companion">交流與結伴板</a></li>
      </ul>
    </nav>

    <main class="content">
    <div style="display: flex; align-items: center;">
      <h2 style="padding-top: 15px;" id="categoryList"></h2>
      <button id="createThreadBtn" style="margin-left: 10px;" onclick="redirectToNewPostPage()"><i class="fas fa-pencil-alt"></i> 發文</button>
    </div>
      <!-- 放置文章內容 -->
      <article>
        <div class="container">
          <div class="content-box">
            <!-- 在这里放置您的资料 -->
            <ul id="threadList"></ul>
          </div>
        </div>
      </article>
    </main>

    <aside class="sidebar">
      <!-- 放置廣告內容 -->
      <h3>廣告</h3>
      <p>廣告內容</p>
    </aside>
  </div>

  <footer>
    <!-- 放置 footer 內容 -->
    <p>&copy; 2024 網站版權所有</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryListModal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="threadModal">
          <!-- 塞入特定資料的 username, title, content -->
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function redirectToNewPostPage() {
	    window.location.href = '/forum/New-Post';
	}
  
    $(document).ready(function() {
      var categoryId = 2;

      function fetchThreads() {
        $.ajax({
          url: '/threads/category/' + categoryId,
          type: 'GET',
          success: function(data) {
            displayThreads(data);
            attachClickEvent();
          },
          error: function(xhr, status, error) {
            console.error('Error fetching threads:', error);
          }
        });
      }

      function fetchCategoryName() {
        $.ajax({
          url: '/categories/' + categoryId + '/name',
          type: 'GET',
          success: function(categoryName) {
            $('title').text(categoryName);
            $('#categoryList').append('<li>' + categoryName + '</li>');
          },
          error: function(xhr, status, error) {
            console.error('Error fetching category name:', error);
          }
        });
      }

      function displayThreads(threads) {
        var threadList = $('#threadList');
        threadList.empty();
        threads.forEach(function(thread, index) {
          threadList.append('<li data-id="' + thread.threadid + '">' + thread.member.username + '</li>');
          threadList.append('<li data-id="' + thread.threadid + '" style="font-size: 20px; font-weight: bold;">' + thread.title + '</li>');
          var content = thread.content;
          if (content.length > 45) {
              content = content.substring(0, 45) + '...';
          }
          threadList.append('<li data-id="' + thread.threadid + '">' + content + '</li>');
          if (index < threads.length - 1) {
            threadList.append('<hr class="separator">');
          }
        });
      }

      function attachClickEvent() {
    	  $("#threadList li").click(function() {
    	    var threadId = $(this).data("id");
    	    if (threadId) {
    	      $.ajax({
    	        url: '/threads/' + threadId,
    	        type: 'GET',
    	        success: function(data) {
    	          $('#categoryListModal').text(data.category.categoryname);
    	          $('#threadModal').html( '<p>發文者: ' + data.member.username + '</p>' +
    	        		  				'<p style="font-size: 22px; font-weight: bold;">' + data.title + '</p>' + 
    	                                '<p>' + data.formattedCreateDate + '</p>' +
    	                                '<p>Content: ' + data.content + '</p>');
    	          $('#exampleModal').modal('show');
    	          
    	          // 取得該主題的回覆
    	          $.ajax({
    	            url: '/replies/thread/' + threadId,
    	            type: 'GET',
    	            success: function(replies) {
    	              if (replies.length > 0) {
    	                var repliesHtml = '<hr><p style="font-weight: bold;">回覆:</p>';
    	                replies.forEach(function(reply) {
    	                  repliesHtml += '<p>' + reply.member.username+':' + reply.content + '</p>';
    	                });
    	                $('#threadModal').append(repliesHtml);
    	              }
    	            },
    	            error: function(xhr, status, error) {
    	              console.error('Error fetching replies:', error);
    	            }
    	          });
    	        },
    	        error: function(xhr, status, error) {
    	          console.error('Error fetching data:', error);
    	        }
    	      });
    	    }
    	  });
    	}


      fetchThreads();
      fetchCategoryName();
    });
  </script>
</body>
</html>
